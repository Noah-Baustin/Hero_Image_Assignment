<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Intro to Coding Interactives</title>
    <style>
      html, body, div, span, applet, object, iframe, h1, h2, h3, h4, h5, h6, p, blockquote, pre, a, abbr, acronym, address, big, cite, code, del, dfn, em, font, img, ins, kbd, q, s, samp, small, strike, strong, sub, sup, tt, var, b, u, i, center, dl, dt, dd, ol, ul, li, fieldset, form, label, legend, caption {
          margin: 0;
          padding: 0;
          border: 0;
          outline: 0;
          font-size: 100%;
          vertical-align: baseline;
          background: transparent;
      }
      
        header{
            background: url(band.jpg);
            height: 100vh;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            text-align: center;
            overflow:hidden;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        header image{
            filter: brightness(50%);
        }
		
        header h1{
            font-size: 5em;
            font-weight: 100
        }
        
        header h2{
            text-transform: uppercase;
            font-weight: 100;
            letter-spacing: .2em;
            font-size: 1.4em;
        }
        
        header p{
            margin-top: 10vh;
        }
        
        section{
            height:100vh;
            background-color: #111111;
            color: #ffffff;
            text-align: center;
            display: flex; 
            flex-direction:column;
            justify-content: center;
        }
        
        section q{
            font-style: italic;
            font-size: 2em;
            font-weight: 100;
            max-width: 600px; 
            margin: 0 auto;
        }
        
        section cite{
            margin-top:20px;
            font-size: 1.5em;
            color: #777777;
            
        }
        
    </style>
</head>
<body>
    

  <header>
    <h1>Shut Down</h1>
    <h2>— Berkeley's Live Music Venues Survive a Pandemic —</h2>
    <p>An interactive storytelling experience with Canvas.</p>
  </header>
    

  <section>
    <q>I've had to sell my childhood baseball card collection to pay my rent.</q>
    <cite>Howell Devine Bass Player Joe Kyle Jr.</cite>
  </section>
    
    
</body>
</html>
